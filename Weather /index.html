<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1 class="text-center text-white bg-primary p-2">Weather App</h1>
    </header>
    <div class="container">
      <input
        type="text"
        class="w-50"
        placeholder="Search City"
        id="inputCityName"
      />
      <button class="btn btn-primary" id="btnGetWeather">
        Get Weather Info
      </button>
    </div>
    <div id="result"></div>
    <div class="card mt-5 container d-none" id="weatherInfo">
      <h5 class="card-header">City Name</h5>
      <div class="card-body">
        <h2 class="card-title">19 Degree</h2>
        <div class="weather-icon">
          <i class="fas fa-cloud-sun fa-5x d-none"></i>
          <i class="fas fa-sun fa-5x d-none"></i>
          <i class="fas fa-cloud-rain fa-5x d-none"></i>
        </div>
        <h5 class="card-title">Sunny</h5>
        <p class="card-text">Max</p>
        <p class="card-text">Min</p>
      </div>
    </div>
    <script src="./js/config.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
