<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>iTrade</title>
  </head>
  <body>
    <header>
      <nav>
        <p><i class="fas fa-balance-scale"></i>iTrade</p>
        <form id="searchForm">
          <input type="text" placeholder="Search Symbol..." id="searchField" />
          <button><i class="fas fa-search"></i></button>
        </form>
      </nav>
    </header>
    <main>
      <div class="alert alert-warning">
        Cannot find any results for such symbol. Please try again!
      </div>
      <div class="info-container">
        <div class="wrapper">
          <div class="info-text">
            <h1 id="infoCompany">Amazon Inc</h1>
            <p id="infoSymbol">AMZN</p>
            <p id="infoPrice">1.591,04</p>
            <span>USD</span>
            <div class="info-tabs">
              <div class="info-tab">10 Days</div>
              <div class="info-tab">30 Days</div>
              <div class="info-tab tab-active">100 Days</div>
            </div>
          </div>
          <div class="info-actions">
            <button>Buy</button>
            <button>Sell</button>
            <button><i class="fas fa-plus"></i>Favorite</button>
          </div>
        </div>
        <div id="chartContainer"></div>
      </div>
    </main>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./js/config.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
